version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src.app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    working_dir: /app
    volumes:
      - .:/app
      #- ./test.db:/app/test.db  # Persister la base de donn√©es SQLite
    networks:
      - flask-network
    command: python -m flask run --host=0.0.0.0 --port=5000

